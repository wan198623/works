             <p class="left ani"   swiper-animate-effect="fadeInDown"    swiper-animate-duration="0.5s" swiper-animate-delay="0.5s" style="top:5rem;right:12rem ;">琢就瑶笄</p>

    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>
</div>
</body>
<script>
      var mySwiper = new Swiper ('.swiper-container', {
        pagination: '.swiper-pagination',
        onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper); //隐藏动画元素
            swiperAnimate(swiper); //初始化完成开始动画
        },
        onSlideChangeEnd: function(swiper){
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        }
    })
   $(".swiper-pagination>span").css({"width":"8px ","height":"8px","background":"#ccc"});
</script>
